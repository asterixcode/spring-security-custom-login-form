<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-200 vsc-initialized">
<div class="flex flex-col justify-center lg:px-8 min-h-full px-6 py-12">
    <div class="max-w-sm mt-5 mx-auto w-full">
        <form class="bg-white overflow-hidden p-10 rounded-xl shadow-lg space-y-6" th:action="@{login}" method="post">
            <div class="max-w-sm mx-auto w-full">
                <img class="h-20 mx-auto w-auto" th:src="@{/images/login-logo.png}" alt="logo">
            </div>

            <h4 class="font-bold leading-9 mt-10 text-center text-gray-900 text-xl tracking-tight">Sign in to your
                account</h4>

            <div th:if="${param.error}" class="bg-red-100 border border-red-400 px-4 py-3 rounded relative text-red-700"
                 role="alert">
                <strong class="font-bold">Error!</strong>
                <span class="block sm:inline">Invalid username or password</span>
            </div>

            <div>
                <label class="block font-medium leading-6 text-gray-900 text-sm" for="username">Username</label>
                <div class="mt-2">
                    <input class="block border-0 focus-ring-2 focus:ring-indigo-600 focus:ring-inset placeholder:text-gray-400 px-3 py-1.5 ring-1 ring-gray-300 ring-inset rounded-md shadow-sm sm:leading-6 sm:text-sm text-gray-900 w-full"
                           type="text" id="username" name="username" placeholder="Username">
                </div>
            </div>

            <div>
                <label class="block font-medium leading-6 text-gray-900 text-sm" for="password">Password</label>
                <div class="mt-2">
                    <input class="block border-0 focus-ring-2 focus:ring-indigo-600 focus:ring-inset placeholder:text-gray-400 px-3 py-1.5 ring-1 ring-gray-300 ring-inset rounded-md shadow-sm sm:leading-6 sm:text-sm text-gray-900 w-full"
                           type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>

            <div>
                <input class="bg-indigo-600 flex focus-visible:outline focus-visible:outline-indigo-600 focus-visible:outline-offset-2 font-semibold hover:bg-indigo-500 justify-center leading-6 px-3 py-1.5 ring-1 ring-inset rounded-md shadow-sm text-sm text-white w-full"
                       type="submit" value="Log in">
            </div>
        </form>
    </div>
</div>

</body>
</html>
